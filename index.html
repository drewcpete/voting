<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Voting</title>
  </head>
  <body>
    <h1>Lets VOTE!</h1>
    <div class="container">

      <form id="ageForm">

        <div class="form-group">
          <label for="inputAge">How old are you?</label>
          <input id="inputAge" class="form-control"type="text" >
        </div>
      </form>
      <div class="young">
        <p>You're too young to vote, you loser! I hope your never reach the legal voting age.  If you do, you can register <a class="links" href="https://www.voting.gov">here</a>.</p>
      </div>
      <div class="old">
        <p>You're old! Go vote! <a class="links" href="https://www.vote.gov">Register here.</a></p>
      </div>
    </div>
  </body>
</html>
